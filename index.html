<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="farm-container">
            <div id="farm"></div>
        </div>
        <div id="controls">
            <button id="dig-button">Dig</button>
            <button id="plant-button">Plant</button>
            <button id="harvest-button">Harvest</button>
            <select id="seed-select">
                <option value="wheat">Wheat ($10)</option>
                <option value="corn">Corn ($15)</option>
                <option value="carrot">Carrot ($20)</option>
                <option value="tomato">Tomato ($25)</option>
                <option value="pumpkin">Pumpkin ($30)</option>
                <option value="strawberry">Strawberry ($35)</option>
            </select>
        </div>
        <div id="status">
            <span id="money">Money: $100</span>
            <span id="season">Season: Spring</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
